<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список машин</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>Список машин</h2>
<table border="1">
  <tr>
    <th>Модель</th>
    <th>Цвет</th>
    <th>Год</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.color}"></td>
    <td th:text="${car.year}"></td>
  </tr>
</table>
</body>
</html>
